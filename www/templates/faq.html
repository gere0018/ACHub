<ion-view>
    <ion-header-bar class="bar-energized" >
        <button class="button button-clear" ng-click="onClickBack()">Back</button>
    </ion-header-bar>
    <ion-content scroll="true" overflow-scroll="true" class="iframe-wrapper padding" ng-repeat= "item in faqs | filter: {shortname: whichFaq}">
              <iframe data-tap-disabled="true" class= 'webPage' name= "{{ item.shortname }}" src="" dynamic-url dynamic-url-src="{{item.link}}"></iframe>

    </ion-content>

</ion-view>
